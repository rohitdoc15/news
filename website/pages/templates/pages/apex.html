<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Navbar</title>
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
  <div class="flex items-center">
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="h-8 w-auto mr-4">

    <!-- Search Bar -->
    <div class="relative">
      <input id="search-input" type="text" placeholder="Search" class="bg-gray-800 text-white py-2 pl-8 pr-3 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <svg class="absolute top-2 left-3 text-gray-500 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15l6-6m0 0l6 6m-6-6v12"></path>
      </svg>
      <div id="search-dropdown" class="absolute left-0 mt-2 w-full bg-white rounded-lg shadow-lg hidden">
        <!-- Suggestions will be populated here -->
      </div>
    </div>
  </div>

  <!-- Other elements on the right (e.g., navigation links) -->
  <nav class="flex items-center">
    <a href="#" class="text-gray-300 hover:text-white px-3 py-2">Home</a>
    <a href="#" class="text-gray-300 hover:text-white px-3 py-2">About</a>
    <!-- Add more navigation links here -->
  </nav>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // Get the necessary elements
    const searchInput = document.getElementById('search-input');
    const searchDropdown = document.getElementById('search-dropdown');

    // Function to fetch search results and populate the dropdown
    const fetchSearchResults = async (query) => {
      try {
        const response = await axios.post('/search', { search: query });
        return response.data.results;
      } catch (error) {
        console.error('Error fetching search results:', error);
        return [];
      }
    };

    // Function to update the dropdown with search results
    const updateDropdown = async () => {
      const query = searchInput.value.trim();

      if (!query) {
        searchDropdown.innerHTML = '';
        searchDropdown.classList.add('hidden');
        return;
      }

      const results = await fetchSearchResults(query);
      const html = results.map(result => {
        return `<a href="#" class="block px-4 py-2 hover:bg-gray-200">${result.name}</a>`;
      }).join('');

      searchDropdown.innerHTML = html;
      searchDropdown.classList.remove('hidden');
    };

    // Event listeners
    searchInput.addEventListener('input', updateDropdown);
    searchInput.addEventListener('focus', updateDropdown);
    searchInput.addEventListener('blur', () => {
      setTimeout(() => {
        searchDropdown.classList.add('hidden');
      }, 200);
    });
  </script>
</body>
</html>
