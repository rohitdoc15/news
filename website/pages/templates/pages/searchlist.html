{% load static %}
<head>
    <script src="{% static '/js/htmx.min.js' %}"></script>

</head>




<body class="" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
{% if not results %}

<div hx-post="click/"
     hx-target="#new"
     ></div>
{% elif  results  %}
{% for i in results  %}



<div class=" place-content-center drop-shadow-2xl shadow-white ">
<form class="my-0 rounded-lg px-3 lg:px-0"  hx-post="{% url 'cloud' %}"
    hx-target="#new"
    hx-include="[name='name']">

    

     <button class="flex lg:mx-auto ml-36  shadow-md rounded-b rounded-t-none  shadow-cyan-900  bg-black pt-3  text-slate-200 hover:bg-slate-700 w-2/3  text-4xl h-24 lg:w-96 lg:text-sm lg:h-8 lg:pb-2 lg:place-items-center "  type="submit"  value="{{i}}" name="name">

        <img  class=" flex-initial py-5 w-14 pr-2 items-center mt-1 mx-2 ml-4 lg:w-7 lg:h-7 lg:py-0 lg:mt-0 lg:pb-2" src="{% static 'function/logo/' %}{{ i }}.png" alt="">
        <input class="hover:cursor-pointer py-5 mr-10 lg:py-0 lg:pb-3" type="submit" value="{{i}}" name="name" >



     </button>
    
     
</form>




</div>
{% endfor %}
{% endif %}
